  <style>

      text-align: center;

    h1 {

    .candle {
      width: 10px;

    .flame {
      width: 10px;

      background: gold;
      border-radius: 50%;
      margin: 0 auto;

    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }

    }

    .message {
      font-size: 1.2em;
      margin-top: 20px;
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;

    #playMusic {

<body>

    // Ph√°o gi·∫•y confetti ƒë∆°n gi·∫£n
    const colors = ["#fce18a", "#ff726d", "#b48def", "#f4306d"];

      confetti.style.width = "10px";

    style.innerHTML = `

    document.head.appendChild(style);
